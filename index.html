<title>Italian Flags</title> <style> body { margin: 0; padding: 0; overflow: hidden; background: white; display: flex; justify-content: center; align-items: center; }
    .flag {
        position: absolute;
        width: 80px;
        height: 50px;
        pointer-events: none;
        z-index: 1;
    }
    
    .postit {
        position: relative;
        z-index: 10;
        max-width: 600px;
        max-height: 400px;
        width: auto;
        height: auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    /* Small Italian flag cursor */
    body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="20"><rect width="10.66" height="20" x="0" y="0" fill="%23008C45"/><rect width="10.66" height="20" x="10.66" y="0" fill="%23F4F5F0"/><rect width="10.68" height="20" x="21.32" y="0" fill="%23CD212A"/></svg>') 0 0, auto;
    }
    .centered-img {
        position: relative;
        z-index: 20;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
            /* Default: centered vertically */
    }
        @media (max-width: 600px) {
            .centered-img {
                align-items: flex-start;
                padding-top: 8vh;
            }
        }
    .centered-img img {
        max-width: 90vw;
        max-height: 60vh;
        width: auto;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
</style>

<body>
    <div class="centered-img">
        <img src="postit-invite.jpg" alt="Save the date invitation" />
    </div>
    <script>
        // Italian flag SVG
        const italianFlagSVG = `<svg xmlns='http://www.w3.org/2000/svg' width='80' height='50'><rect width='26.66' height='50' x='0' y='0' fill='#008C45'/><rect width='26.66' height='50' x='26.66' y='0' fill='#F4F5F0'/><rect width='26.68' height='50' x='53.32' y='0' fill='#CD212A'/></svg>`;
        class Flag {
            constructor() {
                this.element = document.createElement('img');
                this.element.className = 'flag';
                this.element.src = 'data:image/svg+xml,' + encodeURIComponent(italianFlagSVG);
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                document.body.appendChild(this.element);
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x <= 0 || this.x >= window.innerWidth - 80) {
                    this.speedX = -this.speedX;
                }
                if (this.y <= 0 || this.y >= window.innerHeight - 50) {
                    this.speedY = -this.speedY;
                }
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }
        const flags = [];
        for (let i = 0; i < 15; i++) {
            flags.push(new Flag());
        }
        function animate() {
            flags.forEach(flag => flag.update());
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => {
            flags.forEach(flag => {
                if (flag.x > window.innerWidth - 80) flag.x = window.innerWidth - 80;
                if (flag.y > window.innerHeight - 50) flag.y = window.innerHeight - 50;
            });
        });
    </script>
</body>
